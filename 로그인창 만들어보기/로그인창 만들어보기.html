<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="로그인창 만들어보기.css">
  <title>로그인창 만들기 연습</title>
</head>
<body>
  <section class="login">
    <form method="POST" action="https://formspree.io/wogus7an@gmail.com" class="login-form">
    <fielset>
      <legend>로그인</legend>
      
     <div class="user-id">
     <label for="user-id">아이디</label><input type="email" id="userid" name="id"required placeholder="abc@example.com"></div>
     <div class="user-pw">
     <label for="user-pw">비밀번호</label><input type="password" id="userpw" name="pw" maxlength="8"></div>
     <button type="submit" class="btn-login">로그인</button>
     </fielset>
     </form>
    <ul class="sign">
      <li><a href="#" class="icon-right-open">회원가입</a></li>
      <li><a href="#" class="icon-right-open">아이디/비밀번호 찾기</a></li>
    </ul>
  </section>
</body>
</html>
